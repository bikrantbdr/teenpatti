<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="row">
        <h2>Teen Patti</h2>
        <h3><span id="result">Lets Start</span></h3>

        <div class="flex-row-1" id="row-1">
            <div class="userBox">
                <h2>You: <span id="user">0</span> </h2>
            </div>

            <div class="compBox" id="compBox">
                <h2>comp: <span id="comp">0</span> </h2>
            </div>
        </div>
        <div class="flex-row-2">
            <div>
                <button class="btn btn-primary btn-lg" id="play">Play</button>
                <button class="btn btn-success btn-lg" id="show">Show</button>
                <button class="btn btn-warning btn-lg" id="clear">clear</button>
            </div>
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
